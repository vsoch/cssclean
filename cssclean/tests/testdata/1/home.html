---
layout: default
hide_footer: true
---

<header>

<h1 style="color:white"><img style="width:100px;padding-right:10px" src="{{ site.baseurl }}/assets/img/spack-logo.svg" />Spack Build Cache</h1>
<link rel='stylesheet' href='https://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.css'>
<link rel='stylesheet' href='https://cdn.datatables.net/responsive/1.0.4/css/dataTables.responsive.css'>
</header>

<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.css'>
<link rel='stylesheet' href='https://cdn.datatables.net/responsive/1.0.4/css/dataTables.responsive.css'>

<style>
.card {
  width:200px !important;
  min-height: 200px !important;
}
.card-content {
  margin-top: 50px;
  margin-left: 30px;
  font-size:20px;
  font-weight:600;
  display: grid;
}
}
</style>
</header>

<div class="container">
<main id="app" class="grid flex-grid" style="justify-content:center;">
<a href="{{ site.baseurl }}/tag/"><div class="card"><span class="card-content">view all</span></div></a>
{% for entry in site.data.tags.tags %}
<a href="{{ site.baseurl }}/tag/{{ entry.name }}/"><div class="card"><span class="card-content">{{ entry.name }}</span></div></a>
{% endfor %}
</main>
</body>
</html>
